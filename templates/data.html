<!DOCTYPE html>
<html lang="en">
<head>
    <title>Users Data</title>
</head>
<body>
    <h1>Submitted Users</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Email</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user[1] }}</td>
            <td>{{ user[2] }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="/">Back to form</a>
</body>
</html>
